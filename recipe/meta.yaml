{% set version = "4.6.1" %}

package:
  name: jupyter_core
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jupyter_core/jupyter_core-{{ version }}.tar.gz
  sha256: a183e0ec2e8f6adddf62b0a3fc6a2237e3e0056d381e536d3e7c7ecc3067e244

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - jupyter = jupyter_core.command:main
    - jupyter-migrate = jupyter_core.migrate:main
    - jupyter-troubleshoot = jupyter_core.troubleshoot:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - traitlets
    - pywin32 >=1.0  # [win]

test:
  commands:
    - jupyter -h
    - jupyter-migrate -h
    - jupyter-troubleshoot --help
  imports:
    - jupyter_core
    - jupyter_core.utils
    - jupyter_core.tests

about:
  home: http://jupyter.org
  license: BSD 3-clause
  license_family: BSD
  license_file: COPYING.md
  summary: Core common functionality of Jupyter projects.
  description: |
    This package defines the core common functionality of Jupyter projects.
  doc_url: http://jupyter-core.readthedocs.org/
  doc_source_url: https://github.com/jupyter/jupyter_core/blob/master/docs/index.rst
  dev_url: https://github.com/jupyter/jupyter_core

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
    - minrk
    - ocefpaf
